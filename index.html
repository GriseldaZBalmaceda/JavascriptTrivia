<!DOCTYPE html>
<html lang="eng">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="StyleFolder/style.css">
    <link rel="stylesheet" type="text/css" href="StyleFolder/responsive.css">
    <link
        href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Barlow+Semi+Condensed|Istok+Web|Markazi+Text|Playfair+Display+SC"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
        integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
</head>

<body>

    <div class="title ">Javascript Trivia</div>

    <!-- Begin Question List Column-->
    <!-- Question List Section Created by Don Cousar 3/20/2019

    Assumptions:

    1. Assuming the idea is to populate the img src using css & JavaScript.

        i.e. Question Mark = Not Answered Yet
             Check Mark = Question Answered and Correct
             X = Question Answered and Incorrect
         
        css example of how to replace images using css
            see: https://css-tricks.com/replace-the-image-in-an-img-with-css/

    2.  Using JavaScript, I'm assuming we will change the style and image of each question based on 
        the answer submitted.

        e.g. Opacity change of text (Question X) and ? image replaced with checkmark or X before the text

    3.  I'm assuming Zelda will create CSS and locate images for the ?, X, and checkmark to replace what I 
        populated for <img class="QuestionListImage" src="foo"


    Naming Convention.

    1.  Images: Question List Image for Question 1 = ql_iq1
    2.  Question List for Question 1 = ql_q1
-->

    <div data-bind="visible:duringQuiz" class="float-right">
        <ul data-bind="foreach:quiz">
            <li data-bind=>Question <span data-bind="text:$index() + 1"></span></li>
        </ul>
    </div>
    <!-- End Question List Column-->

    <!--Card that contains question -->
    <div data-bind="visible:duringQuiz">
        <div class="questionCard card">
            <div class="quiz">
                <div class="text">
                    <p data-bind="text:currentQuestion().question"></p>
                </div>
            </div>
        </div>

        <!--Answers-->
        <div data-bind="foreach:currentQuestion().choices" class="answerList">
            <button data-bind="click:selected, enable:select, css:{selected:select}" class="answerButton">
                <p data-bind="text:choice"></p>
            </button>
        </div>

        <!--footer-->
        <div class="footer">
            <div data-bind="click:previousQuestion" class="box float-left">
                <div class="arrow">
                    <i class="fas fa-arrow-left"></i>
                </div>
            </div>
            <div data-bind="click:nextQuestion" class="box float-right">
                <div class="arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
            <div data-bind="click:submit" class="box float-right">
                <div class="arrow">
                    <p>submit</p>
                </div>
            </div>

        </div>
    </div>
<div data-bind="visible:final">
        <div class="card" style="margin-bottom: 20px;">
         
                    <div class="text">
                        <h1>Congratulations you are a <span></span></h1>
                        <p></p>
                    </div>
             
            </div>
        <div data-bind="foreach:quiz" class="answerList">
                <div  data-bind="css:{highlight:correct}" class="final-card" >
                    <div class="question-text"><p data-bind="text:question"></p></div>
                </button>
            </div>

</div>
</div>
    <script type="text/Javascript" src="knockout.js"></script>
    <script type="text/JavaScript" src="main.js"></script>
</body>

</html>
